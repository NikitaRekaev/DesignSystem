strings:
  inputs:
    - Resources/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Sources/Generated/Localizable.swift
      params:
          publicAccess: true
          bundle: Bundle.main
          enumName: Localizable
fonts:
  inputs:
    - Resources/Fonts
  outputs:
    templateName: swift5
    output: Sources/Generated/Fonts.swift
    params:
        publicAccess: true
        bundle: Bundle.main
        enumName: Fonts
xcassets:
  inputs:
    - Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      params:
         publicAccess: true
         bundle: Bundle.main
         enumName: Assets
         forceProvidesNamespaces: true
      output: Sources/Generated/Assets.swift
